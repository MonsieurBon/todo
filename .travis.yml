language: php
php:
  - 7.1.11

sudo: required

env:
  global:
    - APP_ENV=test
    - DOCKER_USER=monsieurbon
    - secure: ""

addons:
  chrome: stable
  sonarcloud:
    organization: "monsieurbon-github"
    token:
      secure: ""

jdk:
  - oraclejdk8

notifications:
  email:
    on_success: never
    on_failure: change

services:
  - mysql

cache:
  yarn: true
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.sonar/cache

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
  - composer self-update
  - nvm install 10.3.0

install:
  - composer install
  - yarn install

before_script:
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('symfony') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root
  - bin/console doctrine:database:create --if-not-exists
  - bin/console doctrine:migrations:migrate -n
  - bin/console doctrine:fixtures:load -n
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - phpunit --coverage-clover=coverage.xml
  - yarn test:coverage
  - yarn e2e
  - yarn build:prod

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - sonar-scanner

deploy:
  skip_cleanup: true
  provider: script
  script: scripts/build_docker.sh $DOCKER_USER $DOCKER_PASS $TRAVIS_TAG
  on:
    tags: true
