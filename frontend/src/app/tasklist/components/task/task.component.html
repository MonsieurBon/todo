<div class="d-flex w-100 justify-content-between">
  <div class="col-xl-11 col-lg-11 col-md-10 col-sm-10 col-xs-10 pl-0">
    <h5>{{task.title}}</h5>
    <p class="mb-0 pb-0">
      <em *ngIf="task.duedate" [class.text-danger]="task.duedate | inPast">Due: {{task.duedate | date:'dd.MM.y'}}</em>
    </p>
    <div class="d-none d-md-block text-truncate">
      {{task.description}}
    </div>
  </div>
  <div class="d-flex align-items-center">
    <button type="button" class="btn align-items-center"
            [ngClass]="{'btn-outline-success': !isDone(), 'btn-outline-danger': isDone()}"
            (click)="switchTaskState()">
      <i class="material-icons" *ngIf="!isDone()">done</i>
      <i class="material-icons" *ngIf="isDone()">close</i>
    </button>
  </div>
</div>
