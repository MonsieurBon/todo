<div class="d-flex w-100 justify-content-between">
  <h5 class="mb-1">{{task.title}}</h5>
  <p *ngIf="task.duedate" [class.text-danger]="task.duedate | inPast">Due: {{task.duedate | date:'dd.MM.y'}}</p>
</div>
<div class="d-flex w-100 justify-content-between">
  <div class="pt-2 text-truncate">
    {{task.description}}
  </div>
  <div class="ml-5">
    <button type="button" class="btn" [ngClass]="{'btn-outline-success': !isDone(), 'btn-outline-danger': isDone()}"
            (click)="switchTaskState();$event.stopPropagation()">
      <i class="material-icons" *ngIf="!isDone()">done</i>
      <i class="material-icons" *ngIf="isDone()">close</i>
    </button>
  </div>
</div>
