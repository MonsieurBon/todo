<div class="container">
  <div class="modal-header">
    <h4 class="modal-title w-100">
      <app-inline-edit [value]="task.title" (edited)="updateTaskTitle($event)" type="text" [required]=true></app-inline-edit>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Type:</th>
          <td>{{task.type | replace:'_':' ' | titlecase}}</td>
        </tr>
        <tr>
          <th scope="row">State:</th>
          <td>{{task.state | titlecase}}</td>
        </tr>
        <tr>
          <th scope="row">Startdate:</th>
          <td><app-inline-edit [value]="task.startdate" (edited)="updateTaskStartdate($event)" type="date" [required]=true></app-inline-edit></td>
        </tr>
        <tr>
          <th scope="row">Duedate:</th>
          <td><app-inline-edit [value]="task.duedate" [defaultValue]="'No duedate'" (edited)="updateTaskDuedate($event)" type="date"></app-inline-edit></td>
        </tr>
        <tr>
          <th scope="row">Description:</th>
          <td><app-inline-edit [value]="task.description" (edited)="updateTaskDescription($event)" type="textarea"></app-inline-edit></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
