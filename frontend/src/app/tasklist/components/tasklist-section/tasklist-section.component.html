<ul class="list-group">
  <li *ngFor="let task of tasks" class="list-group-item list-group-item-action flex-column align-items-start" [class.disabled]="task.state === 'DONE'" (click)="showTaskDetails(task)">
    <div appTask [task]="task" (taskToSwitch)="switchTaskState($event)" class="w-100"></div>
  </li>
</ul>
