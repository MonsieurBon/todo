<div>
  <div *ngIf="editing" [ngSwitch]="type">
    <textarea *ngSwitchCase="'textarea'" appAutofocus [required]="required" (blur)="onBlur($event)" [formControl]="field" rows="10">{{value}}</textarea>
    <form *ngSwitchCase="'date'" class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" [required]="required" placeholder="dd.mm.yyyy" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (focus)="d.open()">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="onSelectDate($event)" type="button">
              <i class="material-icons">done</i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <input *ngSwitchDefault appAutofocus [required]="required" (blur)="onBlur($event)" [formControl]="field" [type]="type">
  </div>
  <div *ngIf="!editing">
    <div (click)="edit()" (focus)="edit()">{{value}}</div>
  </div>
</div>
